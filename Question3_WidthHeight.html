<!DOCTYPE HTML>
<html>

<head>
    <title>
        Calculate Width and Height of the Window
    </title>
</head>

<body style="text-align:center;">

    <h1 style="color:red;">
        Aayush's Live Height-Width Fetcher
    </h1>

    <p id="AT_UP" style="font-size: 19px; font-weight: bold;">
    </p>

    <button onclick="Get_data()">
        Click Here
    </button>

    <p id="AT_DOWN" style="color: rgb(43, 31, 214); font-size: 24px; font-weight: bold;">
    </p>

    <!-- Script to display the window width and height -->
    <script>
        var el_up = document.getElementById("AT_UP");
        var el_down = document.getElementById("AT_DOWN");

        el_up.innerHTML = "Click on the button to get the"
            + " width and height of the Window";

        function Get_data() {
            var width = window.innerWidth;
            var Height = window.innerHeight;
            el_down.innerHTML =
                "Width: " + width + " pixels" + ", "
                + "Height: " + Height + " pixels";
        }  
    </script>
</body>

</html>
