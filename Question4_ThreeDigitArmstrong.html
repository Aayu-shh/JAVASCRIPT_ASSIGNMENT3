<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Three digit armstrong numbers</title>
</head>

<body>
    <script>
        function armstrong()
        {
            for(var i = 1; i < 10; ++i){
                for(var j = 0; j < 10; ++j){
                    for(var k = 0; k < 10; ++k){
                        var pow = Math.pow(i,3) + Math.pow(j,3) + Math.pow(k,3); 
                        var plus = 100*i + 10*j + k; //Placing digits in their place values 
                        if(pow == plus) 
                        {
                            document.write(pow + "<br>");
                            //document.write();
                        }
                    }
                }
            }
        }
       armstrong();
    </script>
</body>

</html>
